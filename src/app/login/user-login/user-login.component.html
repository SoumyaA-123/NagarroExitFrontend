 <div class="form">
    <form [formGroup]="loginForm">
       
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email" formControlName="username" name="username" [(ngModel)]="loggeduser.username">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password" formControlName="password" name="password" [(ngModel)]="loggeduser.password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field is-grouped">
            <p class="control">
              <button class="button is-success" (click)="login()">
                Login
              </button>
            </p>
          </div>
    </form> 
 </div>
